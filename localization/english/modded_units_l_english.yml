 lv_lightinfantry_desc:0 "Weakerly armed troops. The lack of heavy armor gives them mobility on the battlefield. They can move quickly."
 lv_heavyinfantry_desc:0 "Heavily armed units to take the enemy's main attack. Most often, they are accompanied by auxiliary units to ensure that the formation is not surrounded."	
 lv_archers_desc:0 "Archers require a lot of training, but the range of the arrows and the havoc in the ranks of the enemy is worth it."	
 lv_crossbowmen_desc:0 "Crossbowmen do not require as much training as Archers, although their weapons are more expensive. The crossbow, on the other hand, has high penetration power and destroys the opponent's armor."	
 lv_camels_desc:0 "In deserts, camels need less water than horses. In addition, their smell terrifies unprepared enemy mounts."	
 lv_mages_desc:0 "Educating a battle mage requires a lot of effort and time, but the effect of the appearance of this unit on the battlefield is worth it."
 lv_cavalry_desc:0 "The cavalry's task is to flank the enemy formation. Horsemen can also serve as scouts."	
 lv_guarcavalry_desc:0 "Guars are reptiles found in the east of Tamriel. They serve as beasts of burden and replace horses in these inhospitable regions."	
 lv_horsearchers_desc:0 "The Akaviri's most common weapon is the katana, but their favored weapon is the bow, which they most often use while shooting from the saddle."
 lv_dremoras_desc:0 "Common footsoldier serving the lords of oblivion. Talented mortals (or those with large resources) can summon them to mortal plain to fight. They do not need to eat or sleep."
 lv_undead_desc:0 "The bodies of the dead controlled by magic. Although they have no soul, the energy they have left is enough to use them in battle."	
 lv_gryphons_desc:0 "Flying creatures with the body of a lion and the head of an eagle used by the elves and controlled by a telepathic link."	
 lv_warriors_desc:0 "Citizens called into service. Their quality depends on the culture they belong to. For example Nordic warriors can go toe to toe with elven footmen."
 lv_raiders_desc:0 "In more barbaric cultures some soldiers lack discipline and instead of persue enemy they start looting. They can be useful for psychological effect thou. Why fight if you will have nothing to fight for." 
 lv_atronach_desc:0 "Special kind of deadra. A spirit connected to force of nature like fire, frost or electricity. They tend to lack loyalty to any particular prince of oblivion."
 lv_clanfear_desc:0 "Large reptilian beast that unleashed upon enemy tears enemy soldiers apart. They do not posess idea of fear and it is hard to stop their charges."
 lv_bonelord_desc:0 "Bodies of powerful individuals that posess traces of magical talent of the former owner. Only powerful necromancers can summon them."
 lv_bonewalker_desc:0 "It is not known how they are created (not in known ritual) but they carry parts from multiple bodies. They can spread deseases."
