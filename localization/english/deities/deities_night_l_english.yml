 deity_lamaebal:0 "$omen_lamaebal$"
 omen_lamaebal:1 "Lamae Bal"
 omen_lamaebal_desc:4 "Lamae Bal was a Nedic priestess of Arkay who was brutally raped and turned by Molag Bal into the first vampire, being considered an important figure among vampires due to this. Lamae eventually founded a cult of vampires, with the core tenets being the hatred for both Arkay and Molag Bal. She considered members her children, and was referred to as Mother Lamae by them."
 