l_english:
 ## Default ##
 deity_azura:0 "$omen_azura$"
 omen_azura:1 "Azura"
 omen_azura_desc:4 "A Prince who maintains/draws power from the balance of night and day, light and dark."
 deity_boethiah:0 "$omen_boethiah$"
 omen_boethiah:1 "Boethiah"
 omen_boethiah_desc:4 "The Prince of deceit, secrecy, conspiracy, treason, and unlawful overthrow of authority."
 deity_clavicusvile:0 "$omen_clavicusvile$"
 omen_clavicusvile:1 "Clavicus Vile"
 omen_clavicusvile_desc:4 "The Prince of deals, pacts, power, bargains, and serenity through wish fulfillment."
 deity_hermeusmora_AAE:0 "$omen_hermeusmora_AAG$"
 omen_hermeusmora_AAE:1 "Herma-Mora"
 deity_hermeusmora:0 "$omen_hermeusmora$"
 omen_hermeusmora:1 "Hermeus Mora"
 omen_hermeusmora_desc:4 "The formless Daedric Prince of knowledge and memory, seeks to possess all that is knowable."
 deity_hircine:0 "$omen_hircine$"
 omen_hircine:1 "Hircine"
 omen_hircine_desc:4 "The Prince of the hunt, sport, the Great Game, and the Chase."
 deity_jyggalag:0 "$omen_jyggalag$"
 omen_jyggalag:1 "Jyggalag"
 omen_jyggalag_desc:4 "The Prince of logical order and deduction, upholds strict order above all else."
 deity_malacath:0 "$omen_malacath$"
 omen_malacath:1 "Malacath"
 omen_malacath_desc:4 "The Prince whose sphere is the patronage of the spurned and ostracized."
 deity_mechrunesdagon:0 "$omen_mechrunesdagon$"
 omen_mechrunesdagon:1 "Mechrunes Dagon"
 omen_mechrunesdagon_desc:4 "The Prince of destruction, violent upheaval, energy, and mortal ambition."
 deity_mephala:0 "$omen_mephala$"
 omen_mephala:1 "Mephala"
 omen_mephala_desc:4 "The Prince of unknown plots and obfuscation, a master manipulator, a sower of discord."
 deity_meridia:0 "$omen_meridia$"
 omen_meridia:1 "Meridia"
 omen_meridia_desc:4 "The Prince of the energies of all living things, enemy of the undead and all who disrupt the flow of life."
 deity_molagbal:0 "$omen_molagbal$"
 omen_molagbal:1 "Molag Bal"
 omen_molagbal_desc:4 "The Prince of domination and spiritual enslavement, seeks to ensnare souls within his domain."
 deity_namira:0 "$omen_namira$"
 omen_namira:1 "Namira"
 omen_namira_desc:4 "The Prince of the "ancient darkness," the patron of all things considered repulsive."
 deity_nocturnal:0 "$omen_nocturnal$"
 omen_nocturnal:1 "Nocturnal"
 omen_nocturnal_desc:4 "The Prince of the night and darkness, the patron of all things secretive."
 deity_peryite:0 "$omen_peryite$"
 omen_peryite:1 "Peryite"
 omen_peryite_desc:4 "The Taskmaster, the Daedric Prince of Pestilence, desires order in his domain."
 deity_sanguine:0 "$omen_sanguine$"
 omen_sanguine:1 "Sanguine"
 omen_sanguine_desc:4 "The Prince of hedonism, debauchery, and the further indulgences of one's darker nature."
 deity_sheogorath:0 "$omen_sheogorath$"
 omen_sheogorath:1 "Sheogorath"
 omen_sheogorath_desc:4 "The infamous Prince of Madness, whose motives are unknowable."
 deity_vermina:0 "$omen_vermina$"
 omen_vermina:1 "Vermina"
 omen_vermina_desc:4 "The Prince of dreams and nightmares, a deliverer of evil omens and dark portents."
 omen_umaril:1 "Umaril"
 omen_umaril_desc:4 "Umaril the Unfeathered the demigod of the Ayleids. Immortal being said to see throu the eyes of his worshippers."
 