 grain:0 "Grain"
 grainDESC:0 "Grain has long been a staple part of the human diet. Refined into flour, and subsequently bread, the farming of grain provides the vast majority of the food supply for many nations."
 salt:0 "Salt"
 saltDESC:0 "Greatly valued as a food additive and preservation agent, salt is in such high demand that it often serves as a parallel currency."
 iron:0 "Iron"
 ironDESC:0 "The first era was the period when, after bronze, iron began to be massively used for the first time. On Tamriel, it is used not only for the direct production of armor, but also as a component of other alloys, e.g. for the production of elven armor and weapons."
 cheese:0 "Cheese"
 cheeseDESC:0 "Cheese is a favorite food of the Daedric god Sheogorath. As an ethereal entity, he does not need to eat, he just likes the taste of cheese. Cheese for everyone!"
 wine:0 "Wine"
 wineDESC:0 "Wine is produced from grapes, raisins and many other fruits, and has myriad uses in recreational, religious, and cultural pursuits. The wine trade is an important part of the Mediterranean economy."
 wood:0 "Wood"
 woodDESC:0 "Widely used in construction and shipping, decent timber can command a high price in unforested areas."
 amber:0 "Amber"
 amberDESC:0 "Formed from the resin of pine trees, the appeal of amber as a decorative material, combined with its scarcity, results in a particularly valuable commodity."
 stone:0 "Stone"
 stoneDESC:0 "Whereas wood will often suffice as a building material for temporary or cheap structures, only stone can yield the kind of permanence desired in a fine civic building or enduring defensive bastion."
 fish:0 "Fish"
 fishDESC:0 "Fish provide a staple part of the diet and economy of every coastal civilization in the world."
 nirncrux:0 "Nirncrux"
 nirncruxDESC:0 "Nirncrux is red stone found only in Craglorn. In its raw form, it releases a poisonous gas when cracked which can cause symptoms ranging from nausea, body tremors, and disorientation to convulsions, slurred speech, memory loss and death. Nedes learnt how to harness its ability to absorb and distribute Aetherial energy. "
 spices:0 "Spices"
 spicesDESC:0 "Primarily used as food additives, the many herbs which comprise the spice trade command a variable price depending on their provenance."
 griphons:0 "Griphons"
 griphonsDESC:1 "Almers have always looked at these animals with genuine admiration and fascination. Their domestication was very difficult and actually succeeded by pure coincidence, when an egg flew into the fire during noisy dances during a feast. Griphon eggs are a famous delicacy. "
 ###NEW TRADEGOODS###
 wool:0 "Wool"
 woolDESC:0 "Material for making clothes derived from sheep fur. Wool in Tamriel usually comes from eastern Cyrodiil or from Highrock."
 stafftrees:0 "Staff Trees"
 stafftreesDESC:0 "Not every tree is suitable for staff making. Staffs are very important for young mages. They enhance their abilities. Later on most of them have only sentimental value or serve as symbol of office."
 fruitsoftheforest:0 "Fruits of the Forest"
 fruitsoftheforestDESC:0 "Blueberries, raspberries, edible mushrooms and other plants densely found in forests. "
 kallopi:0 "Kollopi"
 kallopiDESC:0 "Arboreal rodents that live in the province of Valenwood, mainly in the Graht-oak trees such as Elden Root and Falinesti. They feed off the tender, albeit slim branches of the graht-oak, which is why they are harvested by the local Imga. They are experts in collecting these creatures from the ends of the canopy, using their talented dexterity."
 coal:0 "Coal"
 coalDESC:0 "Coal is a combustible black or brownish-black rock, formed as rock strata called coal seams. Many inhabitants of Tamriel use it in forges or to warm up their houses."
 nirnroot:0 "Nirnroot"
 nirnrootDESC:0 "A unique plants that can be found near the water. They glow and are known from emiting strange sounds. From unknown reason plant has strong magical properties."
 maplesyrup:0 "Maple Syrup"
 maplesyrupDESC:0 "Maple syrup is a syrup made from the sap of maple trees. In cold climates, these trees store starch in their trunks and roots before winter; the starch is then converted to sugar that rises in the sap in late winter and early spring. Maple trees are tapped by drilling holes into their trunks and collecting the sap, which is processed by heating to evaporate much of the water, leaving the concentrated syrup."
 limestone:0 "Limestone"
 limestoneDESC:0 "White stonelike material mined mostly in Cyrodiil by the Aylieds. The sole reason why their structures look so shiny."
 tea:0 "Tea"
 teaDESC:0 "Normally the tea grows in Akavir and no one really knows how the Ayleids brought the plant to Tamriel but since then it became their top selling product."
 moonstone:0 "Moonstone"
 moonstoneDESC:0 "After iron, the second component of the famous elven armor. Its gray-yellow color makes it colored elven armor."
 elephants:0 "Elephants"
 elephantsDESC:0 "Animals found in northern Tamriel as mammoths as well as in akavir in a slightly larger and less hairy version."
 beasts:0 "Beasts"
 beastsDESC:0 "Dangerous creatures that inhabit the wilderness of Tamriel."
 dwemersteel:0 "Dwemer Steel"
 dwemersteelDESC:0 "Dwemer metalworkers use an effect called tonal architecture. This makes the metal resistant to the passage of time."
 dwemerplans:0 "Dwemer Plans"
 dwemerplansDESC:0 "The Dwemer, despising magic, had to find other ways to gain an advantage over their enemies. This breed has produced many eminent inventors."
 durzogs:0 "Durzogs"
 durzogsDESC:0 "Hound-like reptiles with a fearsome appearance, bred by goblins, argon and orcs to fight."
 moonsugar:0 "Moon Sugar"
 moonsugarDESC:0 "Grainy powder refined from cane grasses growing in Elsweyr. Has variety of uses from a seasoning and a magical ingredient, a source of communion with the holy moons and addictive drug."
 skooma:0 "Skooma"
 skoomaDESC:0 "Strong, addictive drug made from Moon Sugar. Its victims are left in constant, alternating states of delusional euphoria and lethargy. Sustained use of the drug seemingly results in permanent confusion and mental deterioration, as well as loss of teeth."
 sweats:0 "Candies"
 sweatsDESC:0 "It is lesser known facts that Elsweyr is the center of candies production on Tamriel. It is also advised to check if the moon sugar is in the product because the khajiit like to add small doses that are not poisonous for them but are for other races."
 circle_of_mages:0 "Magic Knowledge"
 circle_of_magesDESC:0 "Teaching magic requires the resources and staff that few have. In addition, there are magically active places and artifacts on which you can train."
 aeonstone:0 "Aeonstone"
 aeonstoneDESC:0 "Unique ore from the southern Elsweyr. It has the ability to store and amplify the magical energy. When used it becomes empowered and glows with a bright green hue. The biggest source of the ore is on island called Dragonhold."
 soul_gems:0 "Soul Gems"
 soul_gemsDESC:0 "While souls can be captured using any object, the discovery of soul gems has made this process much easier. Each item has a limit to the power of the stored soul, and the gems can easily store the magical essence of living things. Human souls cannot be kept in them. For this you need to prepare the crystals specially, which is what necromancers do."
 cabal_of_witches:0 "Daedra Worshipers"
 cabal_of_witchesDESC:0 "Some magicians for gaining more crotch power along the dark path. However, such practices cannot be practiced in the city center in most cases. They require a lot of sacrifice and do not always bring the expected results."
 necromancers:0 "Necromancrers"
 necromancersDESC:0 "Necromancy is generally viewed unfavorably. Necromancers, in most cases, avoid practicing their art in public. Occasionally inexperienced necromancers have accidents, so it's a rather healthy approach."
 ebon:0 "Ebon"
 ebonDESC:0 "A very rare mineral that occurs near volcanoes and is found in the largest concentration around Red Mountain. Known otherwise as the Blood of the Gods and associated with Lorkhan."
 malachite:0 "Malachite"
 malachiteDESC:0 "Malachite is used in conjunction with Moonstone in creating glass armor worn by more elite elven troops."
 precious_metals:0 "Precious Metals"
 precious_metalsDESC:0 "Gold and silver have been regarded as a measure of relative value since the minting of coins began. The history of gold as a commodity is deeply intertwined with its use in religious and mythological imagery."
 steppe_horses:0 "Light Horses"
 steppe_horsesDESC:0 "Mainly bred in Akavir but also in Hamerfell and Reapers March, they are fast and durable mounts, perfect for horse archers. Tsaesci especially like them because the bow is their primary weapon apart from the famous katana."
 guar:0 "Guar"
 guarDESC:0 "A popular replacement for horses in the eastern areas of Tamriel. They are perfect for vulcanic and jungle like enviroments of the east."
 coconut:0 "Coconut"
 coconutDESC:0 "Coconuts have many uses, from making sweets to making cosmetics. They are found in tropical areas of Nirn like Yokuda and Hamerfell."
 horses:0 "War Horses"
 horsesDESC:0 "Large horses capable of carrying a rider with armor on their backs."
 cattle:0 "Livestock"
 cattleDESC:0 "Encompassing a multitude of domesticated animals, livestock provides numerous goods such as milk, cheese, meat and wool, which drive a significant part of the economy."
 earthware:0 "Earthenware"
 earthwareDESC:0 "The production of earthenware has been a defining activity of human civilization since the discovery of fire. Earthenware encompasses practical utensils such as bowls and jugs, as well as statues, urns and other decorative items."
 dye:0 "Dyes"
 dyeDESC:0 "Expensive dyes such as Tyrian purple and kermes are harvested from rare invertebrates in very localized habitats. These colors are particularly sought after by the ruling elite of many cultures, and are bound to command a high price."
 fur:0 "Furs"
 furDESC:0 "Furs have been used since time immemorial to shield humans from the biting cold. Ranging from stitched rabbit skins to great bear hides, a good fur can be put to any number of uses."
 olive:0 "Olives"
 oliveDESC:0 "Cultivated for millennia, olive products drive a significant part of the Mediterranean economy. Many cultures value the olive as a symbol of fertility and power."
 leather:0 "Leather"
 leatherDESC:0 "Tanned hides have numerous applications in domestic and military life. Early shields were often leather clad, softening the blow of any incoming strikes."
 woad:0 "Woad"
 woadDESC:0 "Woad, as well as various other simple dyes, can be refined from the petals of certain wild flowers. Many cultures practice ritual body-painting, as well as the creation of painted iconography, using these colors."
 marble:0 "Marble"
 marbleDESC:0 "Due to its softness and lustrous hue, marble is regarded as the prime material with which to sculpt statues and icons."
 honey:0 "Honey"
 honeyDESC:0 "Although domestic beekeeping is not widespread, honey is highly sought after as a foodstuff and preservative."
 incense:0 "Incense"
 incenseDESC:0 "The term 'Incense' covers an array of rare, exotic substances which are primarily used for religious purposes."
 hemp:0 "Hemp"
 hempDESC:0 "Cultivated from time immemorial, hemp has been instrumental in the development of clothing and ropes, due to its fibrous nature."
 vegetables:0 "Vegetables"
 vegetablesDESC:0 "Nuts, seeds, pulses and vegetables are gathered by foragers and subsistence farmers across the world."
 gems:0 "Gemstones"
 gemsDESC:0 "Highly prized as ornamental items, the incredible rarity of gemstones ensures that only the most wealthy will ever possess them."
 camel:0 "Camels"
 camelDESC:0 "Used extensively as beasts of burden and warfare, camels are adept at surviving in harsh, arid climates."
 glass:0 "Glass"
 glassDESC:0 "The production of glass not being widespread, has a great effect on its value as a commodity. Glass beads, decorations and even urns are in high demand throughout the known world."
 silk:0 "Silk"
 silkDESC:0 "Shrouded in mystery, the origins of silk cultivation lie in the far east. This exotic fabric is rare enough to command great interest, and an even greater price."
 dates:0 "Dates"
 datesDESC:0 "Primarily cultivated in warmer climes, date products are a staple part of the diet in many cultures."
 cloth:0 "Cloth"
 clothDESC:0 "Cloth can be produced from numerous plant or animal products, and is found, in varying quality, at markets throughout the known world."
 papyrus:0 "Papyrus"
 papyrusDESC:0 "Most of the civilized world uses wax tablets, etchings, and stone carvings to store the written word. Papyrus, however, which is uniquely produced in the Egyptian region, offers much greater ease of access and use."
 wild_game:0 "Wild Game"
 wild_gameDESC:0 "Since the early days of humanity, hunter-gatherers have regarded wild creatures as a primary source of nourishment. Fine meat is often hard to come by, and can result in a particularly lucrative trade."
